<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/mypost.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <section id="navbar">
      <div class="container-fluid">
        <div class="row nav">
          <div class="col-sm-2 logo">
            EyeB<i class="fa fa-eye" aria-hidden="true"></i><i class="fa fa-eye" aria-hidden="true"></i>k
          </div>
          <div class="col-sm-6">
          </div>

          <div class="col-sm-1 top_link">
            <a href="#">About</a>
          </div>
          <div class="col-sm-1 top_link">
            <a href="#">Help</a>
          </div>
          <div class="col-sm-2">
            <div class="dropdown">
              <div class="btn btn-light dropdown-toggle" data-toggle="dropdown">
                <span><i class="fas fa-user-alt"></i></span> {{username}}
              </div>
              <div class="dropdown-menu ">
                <a class="dropdown-item downlist" href="/eyebook/logout"><span><i class="fa fa-sign-out-alt" aria-hidden="true"></span></i>Logout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="container">
      <div class="row navhead">
        <div class="col-sm-1">

        </div>
        <div class="col-sm-2 text-center">
          <a href="/eyebook/home">All</a>
        </div>
        <div class="col-sm-2 text-center">
          <a href="/eyebook/mypost">My Posts</a>
          <div class="line">

          </div>
        </div>
        <div class="col-sm-2 text-center">
          <a href="/eyebook/addpost">Add Post</a>
        </div>
        <div class="col-sm-5">
          <label for="search">Search</label>
          <input type="text" id="search" name="" value="">
        </div>
      </div>
    </div>

    <section id="all_posts">

      {% for p in posts %}
      <div class="row post_area">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-5 post">
            <div style="margin:10px auto;">
              <i class="fas fa-user-circle" style="font-size: 35px;"></i><span id="user">{{p.username}}</span>
              <span style="margin-left:300px; font-size:14px;">{{p.time}}</span>
            </div>
            <div>
              <!-- <p>{{p.post_id}}</p> -->
              <p>{{p.post_text}}
               </p>
              <img src="../../media/{{p.post_img}}" alt="" class="responsive">
            </div>
            <div class="like_btn">
              <span><i class="far fa-thumbs-up"></i> <a class='btn' href="/eyebook/home/like?post_id={{p.post_id}}"> Like</a></span>
              <span><i class="far fa-comment"></i> <a class='btn' href="#"> Comment</a></span>
            </div>
        </div>
        <div class="col-sm-4">

        </div>
      </div>
      {% endfor %}
    </section>

  </body>
</html>
